<!doctype html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>
        <a class="navbar-brand" href="/">Добавить семплы</a>
        <div class="container">
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
</nav>


<div class="container mt-3">
    <h1>{{ title }}</h1>

    {% for item in samples %}
    <div class="card mb-3">
        <div class="card-body">
            <div class="card-title">
                <h5><u>{{ item.title }}</u>: {% for i in item.format.all %} <a href="/">{{ i }}</a> {% endfor %} </h5>
            </div>

            <div class="card-title">
                <h5>{% for i in item.style.all %} <a href="/">{{ i }}</a> {% endfor %}</h5>
            </div>

            <div class="card-body">
                <h6 class="card-text">{{ item.descriptions }}</h6>
                <a href="{{ item.link }}" class="btn btn-primary">Скачать</a>

                <p>{{ item.photo }}</p>
            </div>

            <div class="card-footer text-muted">
                <h5>Автор: {{ item.authors }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


</body>
</html>
